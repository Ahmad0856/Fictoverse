    <!-- Main Content -->
    <main class="contact-main">
        <div class="contact-container">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-subtitle">Have a question, suggestion, or feedback? We'd love to hear from you!</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <span id="submitText">Send Message</span>
                    <span id="submitLoader" style="display: none;">Sending...</span>
                </button>
                
                <div id="formMessage" class="form-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize EmailJS (you'll need to set up EmailJS and add your service ID, template ID, and public key)
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        // Setup search functionality (minimal version for contact page)
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    // Search functionality can be added here if needed
                });
            }

            // Random character button
            const randomBtn = document.getElementById('randomCharacterBtn');
            if (randomBtn) {
                randomBtn.addEventListener('click', function() {
                    // Navigate to random character
                    window.location.href = 'character.html?random=true';
                });
            }

            // Contact form submission
            const contactForm = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            const formMessage = document.getElementById('formMessage');

            if (contactForm) {
                contactForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value;

                    // Show loading state
                    submitText.style.display = 'none';
                    submitLoader.style.display = 'inline';
                    submitButton.disabled = true;
                    formMessage.style.display = 'none';

                    try {
                        // Using EmailJS to send email
                        // You need to set up EmailJS at https://www.emailjs.com/
                        // Replace 'YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', and 'YOUR_PUBLIC_KEY' with your actual values
                        
                        const templateParams = {
                            from_name: name,
                            from_email: email,
                            subject: subject,
                            message: message,
                            to_email: 'crafteduxx@gmail.com'
                        };

                        // For now, we'll use a simple mailto fallback
                        // In production, set up EmailJS and uncomment the emailjs.send() call below
                        
                        // emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                        //     .then(function(response) {
                        //         showMessage('Thank you! Your message has been sent successfully.', 'success');
                        //         contactForm.reset();
                        //     }, function(error) {
                        //         showMessage('Sorry, there was an error sending your message. Please try again.', 'error');
                        //     });

                        // Temporary solution: Use mailto link
                        const mailtoLink = `mailto:crafteduxx@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
                        window.location.href = mailtoLink;
                        
                        showMessage('Opening your email client...', 'success');
                        contactForm.reset();
                        
                    } catch (error) {
                        showMessage('Sorry, there was an error. Please try again or email us directly at crafteduxx@gmail.com', 'error');
                    } finally {
                        submitText.style.display = 'inline';
                        submitLoader.style.display = 'none';
                        submitButton.disabled = false;
                    }
                });
            }

            function showMessage(text, type) {
                formMessage.textContent = text;
                formMessage.className = 'form-message ' + type;
                formMessage.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
