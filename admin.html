<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FictoVerse - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="assets/Logo main.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">FictoVerse</div>
            <div class="nav-breadcrumb">
                <span class="nav-icon bookmark-icon"></span>
                <span class="nav-icon star-icon"></span>
                <span class="breadcrumb-text">Dashboards</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-text active">Overview</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="Search" class="search-input">
                <span class="search-shortcut">/</span>
            </div>
            <button class="icon-button plus-icon">+</button>
            <button class="icon-button bell-icon">üîî</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">FictoVerse</div>
            <div class="sidebar-item" id="overviewNav">
                <span class="sidebar-icon grid-icon">‚äû</span>
                <span class="sidebar-text">Overview</span>
            </div>
            <div class="sidebar-item" id="gameNav">
                <span class="sidebar-icon game-icon">üéÆ</span>
                <span class="sidebar-text">Game</span>
            </div>
            <div class="sidebar-item active" id="addCharacterNav">
                <span class="sidebar-icon plus-icon">+</span>
                <span class="sidebar-text">Add Character</span>
            </div>
            <div class="sidebar-item" id="logoutNav">
                <span class="sidebar-icon logout-icon">‚Üí</span>
                <span class="sidebar-text">Log Out</span>
            </div>
            <div class="sidebar-footer">
                <span class="sidebar-icon user-icon">üë§</span>
                <span class="sidebar-text">Employee</span>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="character-form-container">
                <!-- Image Upload Section -->
                <div class="image-upload-section">
                    <div class="image-upload-box" id="imageUploadBox">
                        <span class="upload-text">Upload Image</span>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                </div>

                <!-- Form Fields -->
                <form class="character-form" id="characterForm">
                    <div class="form-columns">
                        <!-- Left Column -->
                        <div class="form-column left-column">
                            <div class="form-group">
                                <label for="characterName">Character Name / Alias</label>
                                <input type="text" id="characterName" placeholder="Enter Name" required>
                            </div>

                            <div class="form-group">
                                <label for="nickname">Nickname</label>
                                <input type="text" id="nickname" placeholder="Enter Nick Name">
                            </div>

                            <div class="form-group">
                                <label for="loveInterest">Love Interest</label>
                                <input type="text" id="loveInterest" placeholder="Enter Love Interest">
                            </div>

                            <div class="form-group">
                                <label for="category">Category</label>
                                <div class="select-with-add">
                                    <select id="category" required>
                                        <option value="">Select</option>
                                    </select>
                                    <button type="button" class="btn-add-new" id="addCategoryBtn" title="Add New Category">+</button>
                                </div>
                                <div class="add-new-input" id="addCategoryInput" style="display: none;">
                                    <input type="text" id="newCategoryName" placeholder="Enter new category name">
                                    <button type="button" class="btn-save-new" id="saveCategoryBtn">Save</button>
                                    <button type="button" class="btn-cancel-new" id="cancelCategoryBtn">Cancel</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="funFact">Fun fact</label>
                                <textarea id="funFact" rows="4" placeholder="Enter fun fact"></textarea>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="form-column right-column">
                            <div class="form-group">
                                <label for="universe">Universe</label>
                                <div class="select-with-add">
                                    <select id="universe" required>
                                        <option value="">Select</option>
                                    </select>
                                    <button type="button" class="btn-add-new" id="addUniverseBtn" title="Add New Universe">+</button>
                                </div>
                                <div class="add-new-input" id="addUniverseInput" style="display: none;">
                                    <input type="text" id="newUniverseName" placeholder="Enter new universe name">
                                    <button type="button" class="btn-save-new" id="saveUniverseBtn">Save</button>
                                    <button type="button" class="btn-cancel-new" id="cancelUniverseBtn">Cancel</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <div class="birthday-inputs">
                                    <select id="birthdayMonth">
                                        <option value="">Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <input type="number" id="birthdayDay" placeholder="Day" min="1" max="31">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="powers">Powers/Skills</label>
                                <input type="text" id="powers" placeholder="Enter Powers/ skills">
                            </div>

                            <div class="form-group">
                                <label for="debutYear">Debut Year</label>
                                <select id="debutYear">
                                    <option value="">Select</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="sign">Sign</label>
                                <select id="sign">
                                    <option value="">Select</option>
                                    <option value="aries">Aries</option>
                                    <option value="taurus">Taurus</option>
                                    <option value="gemini">Gemini</option>
                                    <option value="cancer">Cancer</option>
                                    <option value="leo">Leo</option>
                                    <option value="virgo">Virgo</option>
                                    <option value="libra">Libra</option>
                                    <option value="scorpio">Scorpio</option>
                                    <option value="sagittarius">Sagittarius</option>
                                    <option value="capricorn">Capricorn</option>
                                    <option value="aquarius">Aquarius</option>
                                    <option value="pisces">Pisces</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="about">About</label>
                                <textarea id="about" rows="4" placeholder="Enter about"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-add" id="submitBtn">Add Character</button>
                    </div>
                    <input type="hidden" id="characterId" value="">
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <span class="footer-icon">üë§</span>
        <span class="footer-text">Employee</span>
    </footer>

    <!-- Login Modal (for private admin access) -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-add">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
