<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FictoVerse - Game Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">FictoVerse</div>
            <div class="nav-breadcrumb">
                <span class="nav-icon bookmark-icon"></span>
                <span class="nav-icon star-icon"></span>
                <span class="breadcrumb-text">Dashboards</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-text active">Game</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="Search" class="search-input" id="searchInput">
                <span class="search-shortcut">/</span>
            </div>
            <button class="icon-button bell-icon">üîî</button>
            <button class="icon-button user-icon">üë§</button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">FictoVerse</div>
            <div class="sidebar-item" id="overviewNav">
                <span class="sidebar-icon grid-icon">‚äû</span>
                <span class="sidebar-text">Overview</span>
            </div>
            <div class="sidebar-item active">
                <span class="sidebar-icon game-icon">üéÆ</span>
                <span class="sidebar-text">Game</span>
            </div>
            <div class="sidebar-item" id="addCharacterNav">
                <span class="sidebar-icon plus-icon">+</span>
                <span class="sidebar-text">Add Character</span>
            </div>
            <div class="sidebar-item" id="logoutNav">
                <span class="sidebar-icon logout-icon">‚Üí</span>
                <span class="sidebar-text">Log Out</span>
            </div>
            <div class="sidebar-footer">
                <span class="sidebar-icon user-icon">üë§</span>
                <span class="sidebar-text">Employee</span>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Questions Table -->
            <div class="characters-table-container">
                <div class="table-header">
                    <h2 class="table-title">Game Questions</h2>
                    <button class="btn-add-character" id="addQuestionBtn" title="Add New Question">
                        <span>+</span>
                    </button>
                </div>
                <table class="characters-table">
                    <thead>
                        <tr>
                            <th class="col-question">Question</th>
                            <th class="col-option-a">Option A</th>
                            <th class="col-option-b">Option B</th>
                            <th class="col-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questionsTableBody">
                        <!-- Questions will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Question Modal -->
    <div class="modal-overlay" id="questionModal" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Add Question</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="questionForm" class="question-form">
                <div class="form-group">
                    <label for="questionText">Question</label>
                    <textarea id="questionText" rows="3" placeholder="Enter your question" required></textarea>
                </div>
                <div class="form-group">
                    <label for="optionA">Option A</label>
                    <select id="optionA" required>
                        <option value="">Select Character</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="optionB">Option B</label>
                    <select id="optionB" required>
                        <option value="">Select Character</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="cancelQuestionBtn">Cancel</button>
                    <button type="submit" class="btn btn-add" id="submitQuestionBtn">Add Question</button>
                </div>
                <input type="hidden" id="questionId" value="">
            </form>
        </div>
    </div>

    <!-- Login Modal (for private admin access) -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-add">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
</body>
</html>
